{% extends '/admin/layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container ">
        <h2 class="text-center font-weight-bold " style="color: #632343;">Users</h2>

  <table  class="table ">
    <tr>
      <th scope="col">Name </th>
      <th scope="col">Address </th>
      <th scope="col">phone </th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[1]}} {{i[2]}}</td>
      <td>Place : {{i[3]}} <br>Post : {{i[4]}} <br>PinNumber : {{i[5]}}</td>
      <td>&nbsp;{{i[6]}}</td>
    </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
