{% extends '/CONTRACTOR/layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12 m-auto">
    <div class="container ">

      <table class="table mt-5">
        <tr>
          <th scope="col">User Details </th>
          <th scope="col">Work </th>
          <th scope="col">Document</th>
          <th scope="col">Contact Number</th>
        </tr>
        {% for i in val %}
        <tr>
          <td><b>Name : </b>{{i[1]}} {{i[2]}} <br>
            <b>Place : </b>{{i[3]}} </td>
          <td>{{i[10]}}</td>
          <td><a href="{{ url_for('download', filename=i[11]) }}">Work File</a></td>
          <td>{{i[6]}}</td>
          <td>
            <a href="{{ url_for('download', filename=i[11]) }}"
                class="btn btn-primary ml-5 " >view</a>
          </td>
          {% if i[12] == 'pending' %}
          <td><a href="/Massege_view_work?id={{i[8]}}" class="btn btn-success">Accept</a></td>
          {% else %}
          <td><a href="" class="btn btn-primary">Massege</a></td>
          {% endif %}
          <td><td><a href="http://maps.google.com/maps?q={{i[16]}},{{i[17]}}" class="btn btn-primary">location</a></td></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
</div>

{% endblock %}
