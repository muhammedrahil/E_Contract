{% extends '/CONTRACTOR/layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12 m-auto">
    <div class="container ">
      <h2 class="text-center font-weight-bold " style="color: #632343;">FEEDBACKS</h2>

      <table class="table mt-5">
        <tr>
          <th scope="col">user details</th>
          <th scope="col">feedback</th>
          <th scope="col">date</th>

        </tr>
        {% for i in val%}
        <tr>
          <td>{{i[1]}} {{i[2]}} <br>{{i[3]}} <br>{{i[6]}}</td>

          <td>{{i[9]}} </td>
          <td>{{i[11]}} </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
</div>


{% endblock %}
