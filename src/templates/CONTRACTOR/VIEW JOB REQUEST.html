{% extends '/CONTRACTOR/layout.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12 m-auto">
      <div class="container ">
        <h2 class="text-center font-weight-bold " style="color: #632343;">JOB REQUESTS </h2>

  <table class="table mt-5">
    <tr>
      <th scope="col">User details</th>
      <th scope="col">Job details</th>
      <th scope="col">Date</th>
      <th scope="col">Apply Date</th>
      <th scope="col">Resume</th>

    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[1]}}{{i[2]}}<br>{{i[3]}}<br>{{i[6]}}</td>
      <td>{{i[9]}} <br>{{i[10]}}</td>
      <td>{{i[12]}}</td>
      <td>{{i[17]}}</td>
      <td>{{i[19]}}</td>
      <td><a href="/AcceptJobRequest?id={{i[14]}}" onclick="return confirm('Are you sure?')" class="btn btn-primary">Accept</a></td>
      <td><a href="/RejectJobRequest?id={{i[14]}}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Reject</a></td>

    </tr>
    {% endfor %}
  </table>
  </div>
</div> </div> </div>

{% endblock %}
